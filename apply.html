<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply - ARB Logistics</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #f4f6f8;
}

/* Header */
header {
    background: white;
    padding: 20px 8%;
    border-bottom: 2px solid #8fa8ff;
}

.logo {
    font-weight: 600;
    color: #5c6bc0;
    font-size: 18px;
}

/* Hero Title */
.hero {
    text-align: center;
    padding: 60px 20px 30px;
}

.hero h1 {
    font-size: 28px;
    color: #ff7a59;
    margin-bottom: 10px;
}

.hero p {
    color: #7b8a97;
    font-size: 14px;
}

/* Form Card */
.form-container {
    max-width: 500px;
    margin: 40px auto;
    background: white;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.08);
}

.form-container h3 {
    margin-bottom: 5px;
}

.form-container small {
    color: #7b8a97;
    font-size: 12px;
}

.form-group {
    margin-top: 20px;
}

label {
    font-size: 13px;
    display: block;
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: #5c6bc0;
}

.submit-btn {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background: #b8b6e5;
    border: 2px solid #2d2d2d;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.submit-btn:hover {
    background: #5c6bc0;
    color: white;
}
</style>
</head>
<body>

<header>
    <div class="logo">ARB Logistics</div>
</header>

<section class="hero">
    <h1>Apply Today: Join Our Team!</h1>
    <p>Please complete the application form below to take the next step in your career journey with us.</p>
</section>

<div class="form-container">
    <h3>Application Details</h3>
    <small>Please fill out all required fields.</small>

    <form onsubmit="submitForm(event)">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="John Doe" required>
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" placeholder="New York" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" placeholder="+1 (555) 123-4567" required>
        </div>

        <div class="form-group">
            <label>Residential Address</label>
            <input type="text" placeholder="123 Main St, Apt 4B" required>
        </div>

        <button class="submit-btn" type="submit">Submit Application</button>
    </form>
</div>

<script>
function submitForm(e) {
    e.preventDefault();
    alert("Application Submitted Successfully!");
}
</script>

</body>
</html>
